<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <!--HEADER -->
    <header class="page-header">
        <h1 class="page-title"> Generador de Memes </h1>
        <ul class="page-controls">
            <li class="global-button" onclick="openAndCloseImageAside()">
                <a class="page-controls-links">
                    <i class="fa-regular fa-image"></i><span>Imagen</span>
                </a>
            </li>
            <li class="global-button" onclick="openAndCloseTextAside()">
                <a class="page-controls-links">
                    <i class="fa-solid fa-a"></i><span>Texto</span>
                </a>
            </li>
            <li class="global-button">
                <a href="" class="page-controls-links">
                    <i class="fa-solid fa-lightbulb"></i><span>Modo oscuro</span>
                </a>
            </li>
        </ul>
    </header>
    <!-- MAIN -->
    <main class="page-main">
        <div class="meme">
            <div class="meme-top-text meme-text" >TOP TEXT</div>
            <img src="" class="meme-image">
            <div class="meme-bottom-text meme-text">BOTTOM TEXT</div>
        </div>
        <button class="download-button">
                <i class="fa-solid fa-download"></i>Descargar meme
        </button>
       
    </main>
    <!-- ASIDE -->
    <aside class="page-aside">
        <!-- ASIDE IMAGEN -->
        <div class="aside-image aside">
            <i class="fa-solid fa-xmark" id="closeImageAside" onclick="openAndCloseImageAside()"></i>
            <h2 class="text-aside-image" >IMAGEN</h2>
            <label for="url" class="global-label">
                URL
                <input type="url" name="url" id="url" class="global-input">
            </label>
            <label for="color-background" class="global-label">
                FONDO
                <div class="flex-row">
                    <div class="global-input color-picker" >
                        <input type="color" name="color-background" id="color-background" value="#000000">
                        <span id="color-background-value">#000000</span>
                    </div>
                    <select name="select-type-background" class="global-input" onchange="changeMemeImageStyle(event, 'background-blend-mode')">
                        <option value="unset" selected>Ninguno</option>
                        <option value="lighten">Aclarar</option>
                        <option value="darken">Oscurecer</option>
                        <option value="difference">Diferencia</option>
                        <option value="luminosity">Luminosidad</option>
                        <option value="multiply">Multiplicar</option>
                    </select>
                </div>
            </label>
            <h3>FILTROS</h3>
            <label for="brigthness" class="global-label">
                BRILLO
                <input type="range" name="brightness" id="brightness" min="0" max="1" step="0.1" value="1" onchange="changeFilters()">
            </label>
            <label for="opacity" class="global-label">
                OPACIDAD
                <input type="range" name="opacity" id="opacity" min="0" max="1" step="0.1" value="1" onchange="changeFilters()">
            </label>
            <label for="contrast" class="global-label">
                CONTRASTE
                <input type="range" name="contrast" id="contrast" min="100" max="1000" step="1" value="100" onchange="changeFilters()">
            </label>
            <label for="blur" class="global-label">
                DESENFOQUE
                <input type="range" name="blur" id="blur" min="0" max="10" step="0.1" value="0" onchange="changeFilters()">
            </label>
            <label for="grayscale" class="global-label">
                ESCALA DE GRISES
                <input type="range" name="grayscale" id="grayscale" min="0" max="100" step="1" value="0" onchange="changeFilters()">
            </label>
            <label for="sepia" class="global-label">
                SEPIA
                <input type="range" name="sepia" id="sepia" min="0" max="100" step="1" value="0" onchange="changeFilters()">
            </label>
            <label for="hue-rotation" class="global-label">
                HUE
                <input type="range" name="hue-rotation" id="hue-rotation" min="0" max="359" step="1" value="0" onchange="changeFilters()">
            </label>
            <label for="saturation" class="global-label">
                SATURADO
                <input type="range" name="saturation" id="saturation" min="100" max="1000" step="10" value="100" onchange="changeFilters()">
            </label>
            <label for="invert" class="global-label">
                NEGATIVO
                <input type="range" name="invert" id="invert" min="0" max="1" step="0.1" value="0" onchange="changeFilters()">
            </label>
            <button class="global-input">
                Reestablecer filtros
            </button>
        </div>
        <!-- ASIDE TEXTO -->
        <div class="aside-text display-none">
            <i class="fa-solid fa-xmark" id="closeTextAside" onclick="openAndCloseTextAside()"></i>
            <h2 class="text-aside-image">TEXTO</h2>
            <label for="top-text" class="global-label">
                SUPERIOR
                <textarea id="top-text" class="global-input">TOP TEXT</textarea>
            </label>
            <label for="checkbox-top-text"  class="checkbox-label" >
                <input type="checkbox" name="checkbox-top-text" id="checkbox-top-text"> <span>  Sin texto superior </span>
            </label>
            <label for="bottom-text" class="global-label">
                INFERIOR
                <textarea name="bottom-text" id="bottom-text" class="global-input">BOTTOM TEXT</textarea>
            </label>
            <label for="checkbox-bottom-text"  class="checkbox-label">
                <input type="checkbox" name="checkbox-bottom-text" id="checkbox-bottom-text"> <span>Sin texto inferior</span>
            </label>
            <label for="select-font-family" class="global-label">
                FUENTE
                <select name="select-font-family" id="select-font-family" class="global-input">
                    <option value="arial">Arial</option>
                    <option value="arial black">Arial Black</option>
                    <option value="american typewriter">American Typewriter</option>
                    <option value="andale mono">Andale Mono</option>
                    <option value="comic sans ms">Comic Sans MS</option>
                    <option value="helvetica">Helvetica</option>
                    <option value="impact" selected>Impact</option>
                    <option value="verdana">Verdana</option>
                    <option value="times new roman">Times New Roman</option>
                </select>
                <div class="text-size-align">
                    <input type="number" name="font-size" id="font-size" value="40" class="global-input text-font-size number-size" onchange="changeTextStyle(event, 'font-size')">
                    <button class="global-input text-align-button" onclick="changeTextStyle(event, 'text-left')"><i class="fa-solid fa-align-left"></i></button>
                    <button class="global-input text-align-button" onclick="changeTextStyle(event, 'text-center')"><i class="fa-solid fa-align-center"></i></button>
                    <button class="global-input text-align-button" onclick="changeTextStyle(event, 'text-rigth')"><i class="fa-solid fa-align-right"></i></button>
                </div>
            </label>
            <div class="flex-row">
                <label for="color-text" class="global-label">
                    COLOR
                    <div class="global-input color-picker" >
                        <input type="color" name="color-text" id="color-text" value="#000000" >
                        <span id="color-text-value">#000000</span>
                    </div>
                </label>
                <label for="color-text-background" class="global-label">
                    FONDO
                    <div class="global-input color-picker" >
                        <input type="color" name="color-text-background" id="color-text-background" value="#ffffff" >
                        <span id="color-text-background-value">#FFFFFF </span>
                    </div>
                </label>
            </div>
            <label for="background-visibility" class="checkbox-label">
                <input type="checkbox" name="background-visibility" id="background-visibility" onchange="changeVisibility(event)"> <span>Fondo transparente</span>
            </label>
                CONTORNO
                <div>
                    <button class="global-input" onclick="changeTextStyle(event, 'outline-none')">Ninguno</button>
                    <button class="global-input" onclick="changeTextStyle(event, 'outline-light')">Claro</button>
                    <button class="global-input" onclick="changeTextStyle(event, 'outline-dark')">Oscuro</button>
                </div>
            <label for="text-spacing" class="global-label">
                ESPACIADO 
                <input type="number" name="text-spacing" id="text-spacing" value="10" class="global-input" onchange="changeTextStyle(event, 'height')">
            </label>
            <label for="text-line-spacing" class="global-label">
                INTERLINEADO
                <select name="text-line-spacing" id="text-line-spacing" class="global-input" onchange="changeTextStyle(event, 'line-height')">
                    <option value="0.8">0.8</option>
                    <option value="1">1</option>
                    <option value="1.2" selected>1.2</option>
                    <option value="1.5">1.5</option>
                    <option value="2">2</option>
                    <option value="2.5">2.5</option>
                </select>
            </label>
        </div>
    </aside>
    <script src="./script.js"></script>
    <script src="https://kit.fontawesome.com/d1861cbaba.js" crossorigin="anonymous"></script>
</body>

</html>
